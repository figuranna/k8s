apiVersion: apps/v1
kind: ReplicaSet # a replicaset defines pods
metadata: 
  name: webapp
spec:
  selector: 
    matchLabels:
      app: webapp
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: webapp # not a very good label name
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5

---
# document separator
# down from here we can define our second pod

apiVersion: v1
kind: Pod
metadata:
  name: queue
  labels:
    app: queue
spec:
  containers:
  - name: queue
    image: richardchesterwood/k8s-fleetman-queue:release1